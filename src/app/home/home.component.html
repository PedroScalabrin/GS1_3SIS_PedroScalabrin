<h1>{{ titulo }}</h1>

<p *ngIf="mostrarDescricao">{{ descricao }}</p>
<p>Data do Evento: {{ dataEvento }}</p>

<h3>Destaques:</h3>
<ul>
  <li *ngFor="let destaque of destaques">{{ destaque }}</li>
</ul>

<button (click)="mostrarDescricao = !mostrarDescricao">
  {{ mostrarDescricao ? 'Ocultar' : 'Mostrar' }} Descrição
</button>
