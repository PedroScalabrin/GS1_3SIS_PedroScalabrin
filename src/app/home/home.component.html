<h1>{{ titulo }}</h1>

@if (mostrarDescricao) {
  <p>{{ descricao }}</p>
}
<p>Data do Evento: {{ dataEvento }}</p>

<h3>Destaques:</h3>
<ul>
  @for (destaque of destaques; track destaque) {
    <li>{{ destaque }}</li>
  }
</ul>

<button (click)="mostrarDescricao = !mostrarDescricao">
  {{ mostrarDescricao ? 'Ocultar' : 'Mostrar' }} Descrição
</button>
