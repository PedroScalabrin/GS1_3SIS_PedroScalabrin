<h2>Programação</h2>

@for (evento of eventos; track evento.id) {
  <div class="evento-card" [appHoverBorder]="'#FF5100'">
    <app-evento-card
      [titulo]="evento.titulo"
      [data]="evento.data"
      [horario]="evento.horario"
      [local]="evento.local">
    </app-evento-card>

    <button (click)="participar(evento)">Participar</button>

    @if (eventoInscrito === evento.id) {
      <p class="inscricao-mensagem">
        Você se inscreveu no evento: {{ evento.titulo }}
      </p>
    }
  </div>
}
